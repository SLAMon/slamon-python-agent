language: python
python:
- '3.3'
- '3.4'
- nightly
matrix:
  allow_failures:
  - python: nightly
cache:
  directory:
  - "$HOME/.cache/pip"
install:
- pip install -r test_requirements.txt
- pip install .
script:
- nosetests --with-coverage --cover-erase --cover-package=slamon_agent
notifications:
  webhooks:
    urls:
    - secure: 
  "    on_success": change
  "    on_failure": always
  "    on_start": false
after_success:
- coveralls
deploy:
  provider: pypi
  user: slamon
  password:
    secure: 
  on:
    repo: SLAMon/slamon-python-agent
    branch: master
    tags: true
