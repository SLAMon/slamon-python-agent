language: python
python:
- '3.3'
- '3.4'
- nightly
matrix:
  allow_failures:
  - python: nightly
cache:
  directory:
  - "$HOME/.cache/pip"
install:
- pip install -r requirements.txt -r test_requirements.txt
script:
- nosetests
notifications:
  webhooks:
    urls:
    - secure: 
  "    on_success": change
  "    on_failure": always
  "    on_start": false
deploy:
  provider: pypi
  user: slamon
  password:
    secure: 
  on:
    repo: SLAMon/slamon-python-agent
    branch: master
    tags: true
